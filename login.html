<!Doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="assets/css/bootstrap.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/animate.css">
      <link rel="stylesheet" href="assets/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/responsive.css">
      <title>THE CHAT APP</title>
      <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.png' />
   </head>
   <body class="hide_now">
      <section id="login_div">
         <div class="container">
            <div class="row">
               <div class="col-lg-10 col-md-offset-1">
                  <div class="login_border">
                     <div class="page_title">
                        <h3>Log in <br> to connect with the World !</h3>
                     </div>
                     <div class="feature_list">
                        <div class="form_div">
                           <form  method="POST"  enctype="multipart/form-data">
                              <div class="alert alert-danger hide" role="alert"  id="dangerAlert">
                                 <a class="alert-link" id="errorMsg"></a>
                              </div>
                              <div class="inner-addon right-addon">
                                 <i class="glyphicon fa fa-envelope-o"></i>
                                 <input type="text" class="form-control" placeholder="User Name" name="username" required="true"/>
                              </div>
                              <div class="inner-addon right-addon">
                                 <i class="glyphicon fa fa-lock fa_lg"></i>
                                 <input type="password" class="form-control" placeholder="Password" name="password" required="true"/>
                              </div>
                              <button type="submit" class="btn btn-default" style="display:none" id="submitButton">Signin</button>
                              <button type="button" class="btn btn-default"  onClick="reqLogin()">Signin</button>
                              <div class="div_nav_link">
                                 <a href="#">You forgot your password? </a>
                                 <div class="create_link">
                                    <p>If you don't have an account? <a href="#">Create one now</a></p>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="assets/js/jquery.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
      <script src="assets/js/bootsnav.js"></script>
      <script src="assets/js/index.js"></script>
   </body>
</html>
